<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jsonString = `
            {
                "list": [
                    {
                     "name": "Petr",
                     "age": "20",
                     "prof": "mechanic"
                    },
                    {
                     "name": "Vova",
                     "age": "60",
                     "prof": "pilot"
                    }
                ]
            }
            `;

        const data = JSON.parse(jsonString);
        const list = data.list;

        const name1 = list[0].name;
        const name2 = list[1].name;

        const age1 = list[0].age;
        const age2 = list[1].age;

        const prof1 = list[0].prof;
        const prof2 = list[1].prof;

        const result = {
            "list": [
                {"name": name1, "age": Number(age1), "prof": prof1},
                {"name": name2, "age": +(age2), "prof": prof2}
            ]
        };

        console.log(result);

    </script>
</body>
</html>
